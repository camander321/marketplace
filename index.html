<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Marketplace</h1>
      </div>

      <form id="form-one">

        <div class="row">
          <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="product" value="Basic Package" checked>
                <div class="well">
                  Basic Package
                  <img src="http://www.lockhatters.co.uk/media/catalog/product/cache/1/main-carousel-image/495x495/0dc2d03fe217f8c83829496872af24a0/o/s/oscar_fedora_1_1.jpg" alt="red fedora" class="thumbnail">
                </div>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="product" value="Deluxe Package">
                <div class="well">
                  Deluxe Package
                  <img src="http://www.hatsandcaps.co.uk/images/products/large/130472.jpg" alt="brown fedora" class="thumbnail">
                </div>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="product" value="Pro Package">
                <div class="well">
                  Pro Package
                  <img src="https://images-na.ssl-images-amazon.com/images/I/41NTwU0aadL.jpg" alt="black fedora" class="thumbnail">
                </div>
              </label>
            </div>
          </div>

          <div class="col-md-8">

            <div class="row">
              <div class="col-md-6">
                <label for="name-first">First Name</label>
                <input id="name-first" class="form-control" type="text">
              </div>
              <div class="col-md-6">
                <label for="name-last">Last Name</label>
                <input id="name-last" class="form-control" type="text">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="address">Address Line 1</label>
                <input id="address" class="form-control" type="text">
              </div>
              <div class="col-md-6">
                <label for="address2">Address Line 2</label>
                <input id="address2" class="form-control" type="text">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="city">City</label>
                <input id="city" class="form-control" type="text">
              </div>
              <div class="col-md-2">
                <label for="state">State</label>
                <select class="form-control" id="state">
                  <option value="  ">-state-</option>
                  <option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="zip">Zip Code</label>
                <input id="zip" class="form-control" type="number">
              </div>
            </div>

            <label for="reason">Reason for Purchase</label>
            <input id="reason" class="form-control" type="text">

            <label for="pay">Choose Payment Method</label>
            <select class="form-control" id="Bitcoin">
              <option value=" ">-Choose Payment Option-</option>
              <option value="bitcoin">Bitcoin</option>
            </select>
          </div>
        </div>

        <button type="submit" class="form-control" name="button">SUBMIT</button>

      </form>

      <div class="summary">
        <h4>Order summary: </h4>
        <img src="https://images.encyclopediadramatica.rs/thumb/5/57/Pugsley_Addams_shows_his_approval_of_your_post.jpg/300px-Pugsley_Addams_shows_his_approval_of_your_post.jpg" alt="">
        <p>Thank you <span class="order1"></span> <span class="order2"></span> for your purchase of our <span class="order3"></span>.</p>
        <h5>Billing Information</h5>
        <p>
          <span class="order4"></span>
          <span class="order5"></span>
          <span class="order6"></span>
          <span class="order7"></span>
        </p>

      </div>

    </div>
  </body>
</html>
